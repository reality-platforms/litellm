router_settings:
  routing_strategy: latency-based-routing
  fallbacks: [{"UAE_LARGE_V1":["together/UAE_LARGE_V1"]},{"LLAMA_3_1_8B":["together/LLAMA_3_1_8B"]},{"LLAMA_3_1_70B":["together/LLAMA_3_1_70B"]},{"LLAMA_3_3_70B":["together/LLAMA_3_3_70B"]},{"LLAMA_3_2_11B_vision":["together/LLAMA_3_2_11B_vision"]},{"LLAMA_3_2_90B_vision":["together/LLAMA_3_2_90B_vision"]},{"LLAMA_3_1_405B":["together/LLAMA_3_1_405B"]},{"LLAMAGUARD_3_8B":["together/LLAMAGUARD_3_8B"]},{"DEEPSEEK_R1":["together/DEEPSEEK_R1"]}]


litellm_settings:
  # custom logging
  callbacks: custom_callbacks.proxy_handler_instance
  drop_params: true

general_settings:
  global_max_parallel_requests: 100  # the max parallel requests allowed on the proxy all up 